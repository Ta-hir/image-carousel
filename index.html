<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" class="css">
    <title>carousel</title>
</head>
<body>
    <section aria-label="newest-photo">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev"><img src="images/arrow_back.png" alt=""></button>
            <button class="carousel-button next" data-carousel-button="next"><img src="images/arrow_forward.png" alt=""></button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="images/blake-verdoorn.jpg" alt="">
                </li>
                <li class="slide">
                    <img src="images/casey-horner.jpg" alt="">
                </li>
                <li class="slide">
                    <img src="images/daniel-ro.jpg" alt="">
                </li>
            </ul>
        </div>
    </section>
    
</body>
</html>
